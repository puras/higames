<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动作捕捉绘图游戏</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 引入handtrack.js库用于手势识别 -->
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs@1.1.3/dist/handtrack.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>动作捕捉绘图游戏</h1>
        
        <div class="game-area">
            <!-- 摄像头视频 -->
            <video id="webcam" autoplay muted playsinline></video>
            
            <!-- 绘图画布 -->
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="controls">
            <button id="startBtn">开始游戏</button>
            <button id="clearBtn">清空画布</button>
            <select id="colorPicker">
                <option value="#FF0000">红色</option>
                <option value="#00FF00">绿色</option>
                <option value="#0000FF">蓝色</option>
                <option value="#FFFF00">黄色</option>
                <option value="#FF00FF">紫色</option>
            </select>
            <input type="range" id="lineWidth" min="1" max="20" value="5">
            <label for="lineWidth">线条粗细: <span id="lineWidthValue">5</span></label>
        </div>
        
        <div class="instructions">
            <h3>游戏说明</h3>
            <p>1. 点击「开始游戏」按钮，授权摄像头访问</p>
            <p>2. 将手放在摄像头前，系统会识别您的手部动作</p>
            <p>3. 移动手部来绘制图案</p>
            <p>4. 使用控制面板选择颜色和线条粗细</p>
            <p>5. 点击「清空画布」重新开始</p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
